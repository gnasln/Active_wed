<div>
    <div class="grid grid-cols-[1fr_1fr] item-center gap-2">
        <div class="flex w-full gap-3">
            <nz-checkbox-wrapper>
                <label nz-checkbox [nzDisabled]="this.data.owner !== userInfor.sub"
                    (ngModelChange)="checkedSuccesTask(data)" [(ngModel)]="data.done" [nzValue]="data"></label>
            </nz-checkbox-wrapper>
            <span class="cursor-pointer hover:opacity-85" (click)="handleOpenAddTask(data.id)">{{data.title}}</span>
        </div>
        <div class="flex justify-end gap-2">
            <div class="flex flex-col gap-x-2 items-end">
                <div class="justify-self-end col-start-3 col-end-4 w-[80px] h-[25px] rounded-[10px]   text-white flex items-center justify-center"
                    [class.bg-green-500]="data.priority===priorityLevelEnum.Low"
                    [class.bg-[#FFB800]]="data.priority===priorityLevelEnum.Medium"
                    [class.bg-red-500]="data.priority===priorityLevelEnum.High">
                    <span
                        *ngIf="data.priority===priorityLevelEnum.High">{{'PopUpAddEditTask.priorityHigh'|translate}}</span>
                    <span
                        *ngIf="data.priority===priorityLevelEnum.Medium">{{'PopUpAddEditTask.priorityMedium'|translate}}</span>
                    <span *ngIf="data.priority===priorityLevelEnum.Low">{{'PopUpAddEditTask.priorityLow'|
                        translate}}</span>
                </div>
            </div>
            <span nz-icon nzType="detailTaskIcon:antd" (click)="handleOpenPopUpChangeGroup(data.id)"
                class="icon text-[24px] cursor-pointer" nzTheme="outline"></span>
        </div>


    </div>
    <div class="mt-2">
        <ng-content></ng-content>
    </div>

</div>

<app-popup-add-edit-task *ngIf="visibleAddTask" [idTaskDetail]="idTaskDetail"
    (visibleList)="handleVisibleTaskAdd($event)" [isVisible]="visibleAddTask"></app-popup-add-edit-task>

<app-popup-change-group *ngIf="visiblePopUpChangeGroup" (visibleChangeGroup)="handleVisibleChangeGroup($event)"
    [idTask]="idTaskDetail" [isVisible]="visiblePopUpChangeGroup"></app-popup-change-group>
