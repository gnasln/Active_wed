<nz-modal [(nzVisible)]="isVisible" nzCentered [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()">
    <!-- <ng-template #modalTitle>
        <div class="text-center text-primary font-semibold text-[40px]">
            <span>{{'Menu.unit'|translate}}</span>
        </div>
    </ng-template> -->

    <ng-template #modalContent>
        <div class="text-center text-primary font-semibold text-[40px]">
            <span>{{'PopUpChangeGroup.editGroup'|translate}}</span>
        </div>
        <div class="px-[30px]">
            <form [formGroup]="form" class="grid grid-cols-1 w-full gap-4 h-fit lg:pb-2 overflow-auto">

                <div class="flex flex-col col-span-1">
                    <span>{{'Menu.unit'|translate}}</span>
                    <nz-select [nzSize]="size" nzPlaceHolder="{{'Menu.unit'|translate}}" [nzShowArrow]="true"
                        formControlName="Unit" nzAllowClear class="w-full border-none outline-none" nzShowSearch>
                        <nz-option *ngFor="let unit of UnitList" [nzLabel]="unit.name" [nzValue]="unit.id"></nz-option>
                    </nz-select>
                </div>

                <div class="flex flex-col col-span-1">
                    <span>{{'Menu.task'|translate}}</span>
                    <nz-select [nzSize]="size" nzPlaceHolder="{{'Menu.task'|translate}}" [nzShowArrow]="true"
                        formControlName="Task" nzAllowClear class="w-full border-none outline-none" nzShowSearch>
                        <nz-option *ngFor="let task of toDoList" [nzLabel]="task.title" [nzValue]="task.id"></nz-option>
                    </nz-select>
                </div>

            </form>

        </div>
    </ng-template>

    <ng-template #modalFooter>
        <div class="flex justify-center">
            <button nz-button nzType="primary"
                class="!bg-primary text-white border-none rounded-lg hover:opacity-60 hover:bg-primary  hover:white"
                (click)="handleOk()" [nzLoading]="isConfirmLoading">{{'Button.save'| translate }}</button>
        </div>
    </ng-template>
</nz-modal>
