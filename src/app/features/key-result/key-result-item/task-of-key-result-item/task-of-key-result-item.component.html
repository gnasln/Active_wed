<div class="w-[80%] overflow-hidden">
    <div class="grid grid-cols-[fit-content(100px)_1fr] item-center gap-2">
        <div class="flex items-center gap-2">
            <label nz-checkbox [(ngModel)]="isChecked" (ngModelChange)="onCheckboxChange($event)"></label>
            <span class="task-title cursor-pointer truncate max-w-[200px] block" (click)="openEditTaskPopup($event)" title="{{taskTitle}}">{{taskTitle}}</span>
        </div>
        <div class="flex flex-col items-end">
            <span class="text-red-500">{{taskDueDate}}</span>
            <div class="mt-1 px-3 py-0.5 rounded-md text-xs text-white min-w-[65px] text-center"
                [ngClass]="{
                    'bg-red-500': taskData?.priority === 1,
                    'bg-[#FFB800]': taskData?.priority === 2,
                    'bg-green-500': taskData?.priority === 3
                }">
                {{getPriorityText()}}
            </div>
        </div>
    </div>
</div>
