<div class="w-[80%] overflow-hidden">
    <div class="grid grid-cols-[fit-content(100px)_1fr] item-center gap-2">
        <nz-checkbox-wrapper style="width: 100%;" (nzOnChange)="checkedSuccesTask($event)">
            <label nz-checkbox [nzValue]="idTask">Task1</label>
        </nz-checkbox-wrapper>
        <span class="text-red-500 justify-self-end">05/04/2024</span>
        <div class="flex translate-x-[25%]">

            <div *ngFor="let item of listMember let i = index">
                <img *ngIf="i<4" [src]="item.img" [alt]="item" class="size-5 border-white border-2 rounded-[50%]"
                    #member>
            </div>
            <div class="flex justify-center items-center size-5 text-[8px] border-white border-2 rounded-[50%]  bg-primary"
                #member>
                <span class=" text-white">+{{memberCount}}</span>
            </div>
        </div>
    </div>
</div>
